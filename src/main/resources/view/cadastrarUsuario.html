<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Usuario</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
<div class="container my-5">
    <br />
    <h3>Cadastrar Usuario</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-8">
                <form action="#" th:action="@{/signUp}" th:object="${usuario}" method="post">
                    <div class="row">
                        <div class="form-group col-md-4">
                            <label for="cpf" class="col-form-label">CPF</label>
                            <input type="text" th:field="*{cpf}" class="form-control" id="cpf" placeholder="CPF">
                            <span th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}" class="text-danger">
								</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="nome" class="col-form-label">Nome</label>
                            <input type="text" th:field="*{name}" class="form-control" id="nome" placeholder="Nome">
                            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger">
								</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="lastname" class="col-form-label">Sobrenome</label>
                            <input type="text" th:field="*{lastname}" class="form-control" id="lastname"
                                   placeholder="Sobrenome">
                            <span th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"
                                  class="text-danger">
								</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="email" class="col-form-label">Email</label>
                            <input type="email" th:field="*{email}" class="form-control" id="email"
                                   placeholder="Email">
                            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                                  class="text-danger">
								</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="password" class="col-form-label">Senha</label>
                            <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Senha">
                            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="username" class="col-form-label">Apelido</label>
                            <input type="text" th:field="*{username}" class="form-control" id="username"
                                   placeholder="Apelido do Usuario">
                            <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                                  class="text-danger"></span>
                        </div>
                    </div>
                    <div class="form-group col-md-8">
                        <input type="submit" class="btn btn-primary" value="Cadastrar usuario">
                    </div>
                </form>
            </div>
        </div>
        <h6 th:text="${message}" class="text-danger"></h6>
    </div>
    <footer th:replace="fragments/footer :: rodape">
        <div>footer</div>
    </footer>
</div>
</body>
</html>
